    .invoice-box {

    }

      padding: 10px;
      text-align: left;
    }
    table th {

    }
    .total-row td {

      background-color: #f2f2f2;
    }
    .actions {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;

    }
    .actions button {

      color: #fff;
      font-size: 16px;

    }
    .thank-you {
      margin-top: 40px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    @media print {
      .actions { display: none; }
      body { background: #fff; }

<script>
function addRow() {
  const tbody = document.querySelector('#items tbody');
  const rowCount = tbody.rows.length;
  const row = tbody.insertRow();
  row.innerHTML = `
    <td>${rowCount + 1}</td>
    <td>
      <input list="labourTasks" placeholder="Select or type description" style="width: 100%;" />
    </td>
    <td>
      <select>
        <option value="part">Part</option>
        <option value="labour">Labour</option>
      </select>
    </td>
    <td><input type="number" value="1" min="0" style="width:70px" /></td>
    <td><input type="number" value="0" min="0" step="0.01" style="width:90px" /></td>
    <td class="amount">0.00</td>
  `;
  updateTotals();
}

function updateTotals() {
  let total = 0;
  const rows = document.querySelectorAll('#items tbody tr');
  rows.forEach(row => {
    const qty = Number(row.cells[3].querySelector('input').value) || 1;
    const price = Number(row.cells[4].querySelector('input').value) || 0;
    const amount = qty * price;
    row.cells[5].textContent = amount.toFixed(2);
    total += amount;
  });
  document.getElementById('total').textContent = total.toFixed(2);
}

document.addEventListener('input', e => {
  if (e.target.tagName === 'INPUT') updateTotals();
});

function sendWhatsApp() {
  const number = prompt("Enter WhatsApp number (with country code):");
  if (!number) return;
  const total = document.getElementById('total').textContent;
  const message = encodeURIComponent(`ROUT AUTOMOBILES GARAGE\nTotal Charges: ₹${total}\nThank you for your visit!`);
  window.open(`https://wa.me/${number}?text=${message}`, '_blank');
}

updateTotals();
</script>
